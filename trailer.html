<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ceu's Amazing World - Short</title>

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.video-container {
    width: 360px;
    height: 640px;
    position: relative;
    overflow: hidden;
    background: black;
}

video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.35s ease;
}

.show {
    opacity: 1;
}

.text-overlay {
    position: absolute;
    width: 100%;
    text-align: center;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 20px red;
    pointer-events: none;
}

.top-text { top: 20px; font-size: 24px; }
.bottom-text { bottom: 40px; font-size: 20px; }

.start-screen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    cursor: pointer;
    z-index: 10;
}

.flash {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    opacity: 0;
    pointer-events: none;
    z-index: 9;
}

.glitch {
    animation: glitchAnim 0.2s infinite;
}

@keyframes glitchAnim {
    0% { transform: translate(0px, 0px); }
    25% { transform: translate(-3px, 2px); }
    50% { transform: translate(3px, -2px); }
    75% { transform: translate(-2px, -3px); }
    100% { transform: translate(2px, 3px); }
}
</style>
</head>

<body>

<div class="video-container">

    <div class="start-screen" id="startScreen">
        TAP TO START
    </div>

    <div class="flash" id="flash"></div>

    <video id="clip1" playsinline>
        <source src="/clips/building_montage.mp4" type="video/mp4">
    </video>

    <video id="clip2" playsinline>
        <source src="/clips/house_progress.mp4" type="video/mp4">
    </video>

    <video id="clip3" playsinline>
        <source src="/clips/make_the_babies.mp4" type="video/mp4">
    </video>

    <video id="clip4" playsinline>
        <source src="/clips/glitch_trailer.mp4" type="video/mp4">
    </video>

    <div class="text-overlay top-text" id="textOverlay"></div>

</div>

<script>
const startScreen = document.getElementById("startScreen");
const flash = document.getElementById("flash");
const text = document.getElementById("textOverlay");

const clips = [
    document.getElementById("clip1"),
    document.getElementById("clip2"),
    document.getElementById("clip3"),
    document.getElementById("clip4")
];

let current = 0;

function playClip(index) {
    clips.forEach(c => {
        c.pause();
        c.classList.remove("show");
        c.classList.remove("glitch");
    });

    const clip = clips[index];
    clip.currentTime = 0;
    clip.classList.add("show");
    clip.play();

    // Text overlays per clip
    if(index === 0) text.innerText = "WE BUILT OUR FIRST HOUSE...";
    if(index === 1) text.innerText = "It was going perfectly...";
    if(index === 2) text.innerText = '"MAKE THE BABIES"';
    if(index === 3) text.innerText = "Something is WRONG...";

    clip.onended = () => {
        if(index < clips.length - 1) {
            current++;
            transitionTo(current);
        }
    };
}

function transitionTo(index) {
    flash.style.opacity = 1;
    setTimeout(() => flash.style.opacity = 0, 120);

    // Bass-boost distortion effect on glitch trailer
    if(index === 3) {
        clips[3].classList.add("glitch");
    }

    setTimeout(() => playClip(index), 200);
}

startScreen.addEventListener("click", () => {
    startScreen.style.display = "none";
    playClip(0);
});
</script>

</body>
</html>
